<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="copyright" content="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/idangerous.swiper2.7.6.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/idangerous.swiper2.7.6.min.js"></script>
    <script src="js/placeholderfriend.js"></script>
</head>
<body>
    <!--头部开始-->
    <div class="header">

    </div>
    <!--头部结束-->

    <!--首页轮播开始-->
    <div class="swiper-container index-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> Slide1</div>
            <div class="swiper-slide"> Slide2</div>
            <div class="swiper-slide"> Slide3</div>
        </div>
        <div class="pagination"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            var indexSwiper = $('.index-swiper').swiper({
                loop: true,
                autoplay: 5000,
                autoplayDisableOnInteraction: false,
                //其他设置
                pagination: '.pagination',
                paginationClickable: true,
            });
            $('.index-swiper').on('mouseenter', function () {
                indexSwiper.stopAutoplay();
            }).on('mouseleave', function () {
                indexSwiper.startAutoplay();
            });
        })
    </script>
    <!--首页轮播结束-->

    <!--内容开始-->
    <div class="main-content">

    </div>
    <!--内容结束-->

    <!--脚部开始-->
    <div class="footer">

    </div>
    <!--脚部结束-->
</body>
</html>
